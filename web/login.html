<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-login container">\

	<!-- <div>
		<p class="jud-awal display-1">SISTEM INFORMASI AKADEMIK</p>
	</div> -->

    <div class="dash">
      <div class="dashtop">
        <p>SISTEM INFORMASI PENGOLAHAN NILAI<br>SD MUHAMMADIYAH 1 TEMANGGGUNG</p>
      </div>
      <div class="dashbot">
        <h1 class="jud">Masuk Sekarang!</h1>
        <form>
          <div class="mb-3 email-input">
            <label for="input_email" class="form-label">Username</label>
            <input type="email" class="form-control" id="input_email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Masukkan username dengan benar, perhatikan besar kecilnya huruf.</div>
          </div>
          <div class="mb-3">
            <label for="input_password" class="form-label margin-top-sm">Password</label>
            <input type="password" class="form-control" id="input_password">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
          </div>
          <button type="submit" class="btn btn-primary" id="btn_login">Login</button>
        </form>
      </div> 
    </div>
</body>
</html>
